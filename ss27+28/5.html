<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1,2,3,4,5,6,1,2]
        let a=[]
        for (let i = 0; i < arr.length; i++) {
            let b=true
            for (let j = 0; j < arr.length; j++) {
                if (i !== j && arr[i] === arr[j]) {
                    b = false
                    break;
                }
            }
            if(b){
                a.push(arr[i])
                if (a.length === 2) {
                    break
                }
            }
        }
        console.log(a);
    </script>
</body>
</html>
